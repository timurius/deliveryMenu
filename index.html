  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=450">
	<title>Welcome!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<script src="https://kit.fontawesome.com/aecd654eb6.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="content1" style="display: none;">
		
	</div>
	<div id="content2" class="content2" style="display: block;">
		<div id="slider" class="slider">
			<div class="slider__content">
				<div id="slider__body" class="slider__body" style="left: 0px;">
					<img src="images/content2/01.png" alt="" class="slider__image">
					<img src="images/content2/02.png" alt="" class="slider__image">
					<img src="images/content2//03.png" alt="" class="slider__image">	
				</div>
			</div>
		</div>
		<div class="text-content">
			<p id="title" class="text-conent__title">Order for Food</p>
			<div class="text-content__info">
				<p id="text" class="text-content__text">
					Order some food and be happy!
					Because it is yummy
					Order some food and be happy!</p>
			</div>
		</div>
	</div>
	<div id="content2__bottom-content" class="bottom-content" style="display: block;">
			<div class="page-switcher">
			<button id="page-switcher-01" class="page-switcher__button_selected" onclick="slider(1)" ></button>
			<button id="page-switcher-02" class="page-switcher__button" onclick="slider(2)"></button>
			<button id="page-switcher-03" class="page-switcher__button" onclick="slider(3)"></button>
		</div>
		<div class="button-container">
			<button id="next" class="next-button" onclick="slider()">Next</button>
		</div>
	</div>
		
	<div id="content3" class="content3" style="display: none;">
		<div class="header">
			<div class="header__back-icon-container">
				<a href="javascript:backToSlider()" class="geader__back-icon">
					<i class="fa-solid fa-arrow-left"></i>
				</a>
				
			</div>
			<img class="header__image" src="images/content3/01.png">
			<p class="header__title">Let`s you in</p>
		</div>

		<div class="regestration">
			<button class="regestraation__button">
				<i class="fa-brands fa-facebook"></i>
				<p class="regestration__text">Continue with Facebook</p>
			</button>
			<button class="regestraation__button">
				<i class="fa-brands fa-google"></i>
				<p class="regestration__text">Continue with Google</p>
			</button>
			<button class="regestraation__button">
				<i class="fa-brands fa-apple"></i>
				<p class="regestration__text">Continue with Apple</p>
			</button>
		</div>
		<div class="divider">or</div>
		<div class="button-container">
			<button class="next-button" onclick="" style="padding: 20px 20px; border-radius: 30px;">Sign in with Phone Number</button>
		</div>
	</div>
</body>
</html>
